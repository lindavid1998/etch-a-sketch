<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .contents {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            width: 150px;
        }

        .container {
            width: 900px;
            height: 900px;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center">Etch a Sketch Demo</h1>
    <div class="contents">
        <div style="display: flex;">
            <button class="set-size">Set grid size</button>
            <button class="clear">Clear grid</button>
        </div>
        <div class="container"></div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
